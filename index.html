<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <script src="Blackjack.js"></script>
        <title>Black Jack</title>
    </head>

    <body>
        <div class="container">
            <div class="left-side">
                <h1>Dealer: <span id="dealer-sum"></span></h1>
                    <div id="dealer-cards">
                        <img id="hidden" src="./Images/card back purple.png">
                    </div>
                <h1>Player: <span id="player-sum"></span></h1>
                    <div id="player-cards">

                    </div>
            </div>
            <div class="right-side">
                <button class="hit" role="button">Hit!</button>
                <button class="stay" role="button">Stay!</button>
                <p id="result"></p>
            </div>
        </div>
    </body>

</html>
